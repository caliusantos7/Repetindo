<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    valor superior <input id="ipt_sup">
    valor inferior <input id="ipt_inf">

    <button onclick="Emitir()">Emitir</button>
    <span id="span_msg"></span>
</body>

</html>

<script>
    function Emitir() {
        var superior = Number(ipt_sup.value);
        var inferior = Number(ipt_inf.value);

        // span_msg.innerHTML = "";

        while (inferior <= superior) {
            if (inferior % 2 == 0) {
                span_msg.innerHTML += `<br>${inferior} `
            }
            inferior++
        }

    }
</script>
